<html>
   <head>
      <link rel="stylesheet" href="https://tiaweb.github.io/framework/material/css/tiaweb.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://tiaweb.github.io/framework/material/js/tiaweb.min.js"></script>
 
   </head>
   
    <body>
      <!-- Always shows a header, even in smaller screens. -->
      <div class = "tiaweb-layout tiaweb-js-layout tiaweb-layout--fixed-header">
         <header class = "tiaweb-layout__header">
            <div class = "tiaweb-layout__header-row">
               <!-- Title -->
               <span class = "tiaweb-layout-title">Tiaweb</span>
               <!-- Add spacer, to align navigation to the right -->
               <div class = "tiaweb-layout-spacer"></div>
               <!-- Navigation -->
               <nav class = "tiaweb-navigation">
                  <a class = "tiaweb-navigation__link" href = "" 
                     style = "color:gray">Home</a>
                  <a class = "tiaweb-navigation__link" href = "" 
                     style = "color:gray">About</a>
               </nav>
            </div>
         </header>
         
         <div class = "tiaweb-layout__drawer">
            <span class = "tiaweb-layout-title">HTML5 Tutorial</span>
            <nav class = "tiaweb-navigation">
               <a class = "tiaweb-navigation__link" href = "">Home</a>
               <a class = "tiaweb-navigation__link" href = "">About</a>    
            </nav>
         </div>
      
         <main class = "tiaweb-layout__content">
            <div class = "page-content">Hello World!</div>
         </main>
      </div>
   
   </body>
   
</html>

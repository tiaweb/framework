<html>
   <head>
      <link rel="stylesheet" href="https://tiaweb.github.io/framework/material/css/tiaweb.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://tiaweb.github.io/framework/material/js/tiaweb.min.js"></script>
 
   </head>
   
    <body>

<div class = "tiaweb-layout tiaweb-js-layout tiaweb-layout--fixed-header tiaweb-layout--fixed-tabs">
         <header class = "tiaweb-layout__header">
            <!-- Top row, always visible -->
            <div class = "tiaweb-layout__header-row">
               <!-- Title -->
               <span class = "tiaweb-layout-title">HTML5 Tutorial</span>          
            </div>
         
            <!-- Tabs -->
            <div class = "tiaweb-layout__tab-bar tiaweb-js-ripple-effect">
               <a href = "#scroll-tab-1" class = "tiaweb-layout__tab is-active">Tab 1</a>
               <a href = "#scroll-tab-2" class = "tiaweb-layout__tab">Tab 2</a>
               <a href = "#scroll-tab-3" class = "tiaweb-layout__tab">Tab 3</a>     
            </div>
         </header>
         
         <div class = "tiaweb-layout__drawer">
            <span class = "tiaweb-layout-title">HTML5 Tutorial</span>
            <nav class = "tiaweb-navigation">
               <a class = "tiaweb-navigation__link" href = "">Home</a>
               <a class = "tiaweb-navigation__link" href = "">About</a>    
            </nav>
         </div>
         
         <main class = "tiaweb-layout__content">
            <section class = "tiaweb-layout__tab-panel is-active" id = "scroll-tab-1">
               <div class = "page-content">Tab 1 Contents</div>
            </section>
            <section class = "tiaweb-layout__tab-panel" id = "scroll-tab-2">
               <div class = "page-content">Tab 2 Contents</div>
            </section>
            <section class = "tiaweb-layout__tab-panel" id = "scroll-tab-3">
               <div class = "page-content">Tab 3 Contents</div>
            </section>
         </main>
      </div>
   
         </body></html>

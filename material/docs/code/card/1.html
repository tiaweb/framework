<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- TIAWEB CSS -->
    <link rel="stylesheet" href="https://tiaweb.gitlab.io/material/css/tiaweb.css">
    <link rel="stylesheet" href="https://tiaweb.gitlab.io/material/css/material-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Wide card with share menu button -->
<style>
.demo-card-wide.tiaweb-card {
  width: 512px;
}
.demo-card-wide > .tiaweb-card__title {
  color: #fff;
  height: 176px;
  background: url('https://tiaweb.github.io/img/alam.jpg') center / cover;
}
.demo-card-wide > .tiaweb-card__menu {
  color: #fff;
}
</style>

<div class="demo-card-wide tiaweb-card tiaweb-shadow--2dp">
  <div class="tiaweb-card__title">
    <h2 class="tiaweb-card__title-text">Welcome</h2>
  </div>
  <div class="tiaweb-card__supporting-text">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    Mauris sagittis pellentesque lacus eleifend lacinia...
  </div>
  <div class="tiaweb-card__actions tiaweb-card--border">
    <a class="tiaweb-button tiaweb-button--colored tiaweb-js-button tiaweb-js-ripple-effect">
      Get Started
    </a>
  </div>
  <div class="tiaweb-card__menu">
    <button class="tiaweb-button tiaweb-button--icon tiaweb-js-button tiaweb-js-ripple-effect">
      <i class="material-icons">share</i>
    </button>
  </div>
</div>
    <!-- Tiaweb JavaScript -->
     <script src="https://tiaweb.gitlab.io/material/js/tiaweb.js"></script>
  </body>
</html>

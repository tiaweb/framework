<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- TIAWEB CSS -->
    <link rel="stylesheet" href="https://tiaweb.gitlab.io/material/css/tiaweb.css">
    <link rel="stylesheet" href="https://tiaweb.gitlab.io/material/css/material-icons.css">

    <title>Hello, world!</title>
  </head>
  <body>
  <style>
  .tiaweb-grid {
	max-width: 300px;
}
.tiaweb-card__media {
	margin: 0;
}
.tiaweb-card__media > img {
	max-width: 100%;
}
.tiaweb-card__actions {
	display: flex;
	box-sizing:border-box;
	align-items: center;
}
.tiaweb-card__actions > .tiaweb-button--icon {
	margin-right: 3px;
	margin-left: 3px;
}

  </style>
    <div class="tiaweb-layout tiaweb-js-layout tiaweb-color--grey-100">
	<main class="tiaweb-layout__content">
		<div class="tiaweb-grid">
			<div class="tiaweb-card tiaweb-cell tiaweb-cell--12-col tiaweb-cell--8-col-tablet tiaweb-shadow--2dp">
				<figure class="tiaweb-card__media">
					<img src="https://tiaweb.github.io/img/alam.jpg" alt="" />
				</figure>
				<div class="tiaweb-card__title">
					<h1 class="tiaweb-card__title-text">Learning Web Design</h1>
				</div>
				<div class="tiaweb-card__supporting-text">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam accusamus, consectetur.</p>
				</div>
								<div class="tiaweb-card__actions tiaweb-card--border">
    <a class="tiaweb-button tiaweb-button--colored tiaweb-js-button tiaweb-js-ripple-effect">Read More</a>
    <div class="tiaweb-layout-spacer"></div>
    	<button class="tiaweb-button tiaweb-button--icon tiaweb-button--colored"><i class="material-icons">favorite</i></button>
					<button id="share-post-1" class="tiaweb-button tiaweb-button--icon tiaweb-button--colored"><i class="material-icons">share</i></button>
				<ul class="tiaweb-menu tiaweb-menu--top-right tiaweb-js-menu" for="share-post-1">
  <li class="tiaweb-menu__item">Facebook</li>
  <li class="tiaweb-menu__item">Twitter</li>
  <li class="tiaweb-menu__item">Pinterest</li>
</ul>
	  </div>
			</div>
	</main>
</div>

    <!-- Tiaweb JavaScript -->
     <script src="https://tiaweb.gitlab.io/material/js/tiaweb.js"></script>
  </body>
</html>
